<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Item.css">
    <script type="module" src="../js/Item.js"></script>
    <title>Item</title>
  </head>
  <body>
    <header>

    </header>
    <script>
      fetch('../html/header.html')
          .then(response => response.text())
          .then(data => {
              document.querySelector('header').innerHTML = data;
          })
    </script>

    <div class="container">

      <div class="Item_pictures">

      </div>

      <div class="Main_Item_picture">
        <img src="https://i.pinimg.com/564x/60/3d/53/603d538e4ae9bee0ef34db79409303e2.jpg" alt="">
      </div>

      <div class="Item_Informations">
        <div class="name"></div>

        <div class="creation">
          <p>Publié le :&nbsp;</p>  
          <p class="date"></p>
        </div>
        <div class="description">

        </div>
        <div class="info">
          <p>info :&nbsp;</p>

      </div>
     <div class="categorie">
          <p>categories</p>
          <div class="types">   
          </div>
     </div>
      <div class="quantity">
           <p>Quantité : </p>
            <input type="number" name="" id="" min="1" value="1"> 
      </div>
      <div class="prix">
          <p>Prix unitaire :&nbsp;</p>
          <p></p>
          <p>&nbsp;FCFA</p>
      </div>
      <div class="option">
          <p>option d'achat :&nbsp;</p>
          <div>
              <button class="buttonOption boutique">Passer en <br> boutique</button>
              <button class="buttonOption livraison">Livraison a <br> domicile</button>
          </div>
      </div>
      <a href="" class="button"></a>
      </div>

    </div>

    <div class="Other_Items">

    </div>


    <footer>

    </footer>
